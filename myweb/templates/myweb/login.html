{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Find Lover</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" href="{% static 'admin/css/login_2.css' %}">
</head>

<body>
    <div class="wrapper animated bounce">
        <h1>Shoppa Phone</h1>
        <hr>
        <form method="POST" action="">
            {% csrf_token %}
            <label id="icon" for="username"><i class="fa fa-user"></i></label>
            <input type="text" name="username" placeholder="Username" id="username">
            <label id="icon" for="password"><i class="fa fa-key"></i></label>
            <input type="password" name="password" placeholder="Password" id="password">
            <input type="submit" value="Sign In">
            <hr>
            <div class="crtacc"><a href="{% url 'register' %}">Create Account</a></div>

            {% for message in messages %}
            <p id="messages">{{message}}</p>
            {% endfor %}
        </form>

    </div>

</body>

</html>
